		<script>

		
		document.addEventListener('DOMContentLoaded', function() {

		fetch('https://api.airtable.com/v0/appngAP4mxf7Biijx/Table%201?api_key=keyZoYQAd8P2Otu07')
			.then(res => res.json())
			.then((out) => {
				{{/* document.getElementById('content-headerQuote').innerHTML = out.records.find((record) => { return record.fields.content == "headerQuote" }).fields.en */}}
				
				
				{{/* var div = document.createElement('div');
				div.id = 'container';
				div.innerHTML = out.records.split(',');
				div.className = 'border pad';
				document.body.appendChild(div); */}}

				var arrayVariable = out.records,
					arrayLength = arrayVariable.length;

				for (i = 0; i < arrayLength; i++) {

				var productName = arrayVariable[i].fields.productName;
				var productPrice = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(arrayVariable[i].fields.salePrice);

				var productOrgPrice = (arrayVariable[i].fields.originalPrice === 0) ? "":" |  Giá gốc: " + new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(arrayVariable[i].fields.originalPrice)


				var productComm = arrayVariable[i].fields.commission;
				var productImg = arrayVariable[i].fields.image;
				var productUrl= arrayVariable[i].fields.affLink;

				var genDiv ='<div class="mt-50 col-lg-3 col-md-6 col-sm-10 align-items-start product" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0"> <a href="'+productUrl+'" class="img_link"> <img class="mw-100 mh-100" src="'+ productImg +'" srcset="'+ productImg +' 2x" alt="" class="w-full flex-shrink-0 radius10" /> </a> <div class="mt-20 pb-60 inner"> <a href="#" class="link color-main f-14 text-uppercase semibold sp-10 title">'+productName+'</a> </br> <a href="#" class="pt-10 pb-10 link f-20 text-uppercase semibold sp-20 title" style="color:#cc3366">'+productPrice+'</a> </br> <a href="#" class="link color-main f-12 text-uppercase semibold title" style="color:#F2994A">Hoa hồng: '+productComm+'</a>    <a href="#" class="link color-main f-12 text-uppercase semibold title" style="color:#757575">'+productOrgPrice+'</a> <div class="mt-1 color-heading text-adaptive"></div></div></div>'
				
				$(genDiv).appendTo("#product-list");
				}

		}).catch(err => console.error(err));
		}, false);

		</script>
